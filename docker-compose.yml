version: '3.8'

services:
  traefik:
    image: traefik:v3.2
    command:
      - --api.dashboard=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - openflow
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://openflow:${DB_PASSWORD}@postgres:5432/openflow
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - DOCKER_SOCKET=/var/run/docker.sock
      - BASE_DOMAIN=${BASE_DOMAIN}
      - API_PORT=3001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/openflow-builds:/tmp/openflow-builds
    depends_on:
      - postgres
    networks:
      - openflow
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`${BASE_DOMAIN}`) && PathPrefix(`/api`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=letsencrypt
      - traefik.http.services.api.loadbalancer.server.port=3001
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    networks:
      - openflow
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`${BASE_DOMAIN}`)
      - traefik.http.routers.web.entrypoints=websecure
      - traefik.http.routers.web.tls.certresolver=letsencrypt
      - traefik.http.services.web.loadbalancer.server.port=80
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=openflow
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=openflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - openflow
    restart: unless-stopped

volumes:
  pgdata:
  letsencrypt:

networks:
  openflow:
    driver: bridge
